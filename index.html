<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdeff4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #ff4f81;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            padding: 50px;
            z-index: 1; /* Make sure the text is above hearts */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        .quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #ff6f91;
            margin-top: 20px;
        }

        .button {
            background-color: #ff4f81;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #ff6f91;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            max-width: 80%;
            border-radius: 15px;
        }

        .final-page {
            display: none;
        }

        .reveal {
            display: block;
        }

        /* Full-screen floating hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Prevent interaction */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        audio {
            display: none; /* Hide audio controls */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hey, Yagya...</h1>
    <p>I’ve been meaning to tell you something special. You got a Fine ass</p>
    <button class="button" onclick="revealFinalPage()">Take a step with me</button>

    <div class="final-page">
        <div class="image-container">
            <img src="image1.jpg" alt="A beautiful moment together">
            <img src="image2.jpg" alt="Another cherished moment">
        </div>
        <p class="quote">"Meri baggi mera ghoda jo na naacha bhen ka loda"</p>
        <p class="quote">"Raseeli muth supremacy."</p>
        <p class="final-message">Will you be mine forever?</p>
        <button class="button" onclick="alert('Yay! Let’s talk!')">Yes!</button>
    </div>
</div>

<div class="hearts"></div>

<audio autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1Ko8p1EyejHOBTva1Id_NgL3F7AOQr1pw" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<script>
    function revealFinalPage() {
        document.querySelector('.final-page').classList.add('reveal');
    }

    function createHearts() {
        const hearts = document.querySelector('.hearts');
        for (let i = 0; i < 100; i++) {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.width = Math.random() * 40 + 20 + 'px';
            heart.style.height = heart.style.width;
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            hearts.appendChild(heart);
        }
    }

    createHearts();
</script>

</body>
</html>
